<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pricing Table</title>
</head>
<body>
    <div class="card-holder">
        <div class="student">
            <h1 class="audience">Student</h1>
            <div class="pricing">
                <p class="prices">20$<span class="duration">/permonth</span></p>
            <p class="saving">Save $9</p>
            </div>
            <div class="line"></div>
            <ul class="features">
                <li>Once account</li>
                <li>Unlimited Songs</li>
                <li>Customized playlist</li>
            </ul>
            <div class="buynow">
            <button type="buy-button">Buy now</button>
            </div>
        </div>
        
        <div class="personal">
            <h1 class="audience">Personal</h1>
            <div class="pricing">
                <p class="prices">30$<span class="duration">/permonth</span></p>
            <p class="saving">Save $12</p>
            </div>
            <div class="line"></div>
            <ul class="features">
                <li>Once account</li>
                <li>Unlimited Songs</li>
                <li>Customized playlist</li>
            </ul>
            <button type="button">Buy now</button>
        </div>

        <div class="family">
            <h1 class="audience">Combined</h1>
            <div class="pricing">
                <p class="prices">45$<span class="duration">/permonth</span></p>
            <p class="saving">Save $15</p>
            </div>
            <div class="line"></div>
            <ul class="features">
                <li>Once account</li>
                <li>Unlimited Songs</li>
                <li>Customized playlist</li>
            </ul>
            <button type="button">Buy now</button>
        </div>
    </div>
    
</body>
</html>
