<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div>
            <img class="product_image" src="./images/image-product-desktop.jpg">
        </div>
        <div class="text">
            <p class="perfume">PERFUME</p>
            <p class="heading">Gabrielle Essence Eau De Parfum</p>
            <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <ul>
                <li class="price">$149.99</li>
                <li class="cut-price"><s>169.99</s></li>
            </ul>
            <br>
            <button class="addtocart">
                <img src="./images/icon-cart.svg" alt="cart-image">
                Add to Cart</button>
        </div>
    </div>
</body>
</html>
