<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 1</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div class="image-box">
        <img class="nft-image" src="./images/image-equilibrium.jpg" alt="nft-image">
        <img class="hover-img" src="./images/icon-view.svg" alt="hover-image">
        </div>
        <div class="text">
            <a href="##" class="nft-tag">Equilibrium #3429</a>
            <p class="about-tag">Our Equilibrium collection promotes balance and calm.</p>
            <div class="offer">
                <div class="pricing">
                    <img src="./images/icon-ethereum.svg" alt="eht-icon">
                    <p class="price">0.041 ETH</p>
                </div>
                <div class="timing">
                    <img src="./images/icon-clock.svg" alt="clock-icon">
                    <p class="time">3 days left</p>
                </div>
            </div>
            <div class="line">
            </div>
            <div class="creator">
                <img class="ow-photo" src="./images/image-avatar.png" alt="">
                <p class="creation-tag">Creation of <a href="#">Jules Wyern</a></p>
            </div>

        </div>
    </div>
</body>
</html>
